<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple, simple skeleton</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <div class="container">
    <div class="row" >
      <div class="one-half column" style="margin-top: 25%">
        <h4>Basic Skeleton Page</h4>
        <p>Just trying to get a bit of practice with skeleton. For additional features, see their <a class="button button-primary" href="http://www.getskeleton.com">documentation</a></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="one column" id="dark-blue">grid</div>
    <div class="eleven columns" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="two columns" id="dark-blue">grid</div>
    <div class="ten columns" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="three columns" id="dark-blue">grid</div>
    <div class="nine columns" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="four columns" id="dark-blue">grid</div>
    <div class="eight columns" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="five columns" id="dark-blue">grid</div>
    <div class="seven columns" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="one-half column" id="dark-blue">grid</div>
    <div class="one-half column" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="seven columns" id="dark-blue">grid</div>
    <div class="five columns" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="eight columns" id="dark-blue">grid</div>
    <div class="four columns" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="nine columns" id="dark-blue">grid</div>
    <div class="three columns" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="ten columns" id="dark-blue">grid</div>
    <div class="two columns" id="grey">grid</div>
  </div>
  <div class="row">
    <div class="eleven columns" id="dark-blue">grid</div>
    <div class="one column" id="grey">grid</div>
  </div></br></br>

  <div class="container">
    <div class="row">
      <div class="six columns" style="margin-bottom: 15%">
        <code>There's even a 'code' tag!</code>
      </div>
    </div>
  </div>

  <div class="container">
    <form>
    <div class="row">
      <div class="six columns">
        <label for="exampleEmailInput">Email</label>
        <input class="u-full-width" type="email" placeholder="jasper@aol.com" id="exampleEmailInput">
      </div>
      <div class="six columns">
        <label for="exampleRecipientInput">What you want??</label>
        <select class="u-full-width" id="exampleRecipientInput">
          <option value="Option 1">Simple</option>
          <option value="Option 2">Sleek</option>
          <option value="Option 3">Smart</option>
        </select>
      </div>
    </div>
    <label for="exampleMessage">Writing Things</label>
    <textarea class="u-full-width" placeholder="The framework is quite similar to many others, though without entirely too much functionality. Boostrap may be 'heavy' but it also offers quite a few features. This would require quite a bit of raw CSS" id="exampleMessage"></textarea>
    <label class="example-send-yourself-copy">
      <input type="checkbox">
      <span class="label-body">Send a copy to yourself</span>
    </label>
    <input class="button-primary" type="submit" value="Submit">
  </form>
</div>

</body>
</html>
